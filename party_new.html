<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        function button1Pressed() {
            execInsert();
        }

        async function execInsert() {
            var party_name = document.getElementById('tf1').value;
            var alphabet_rank = document.getElementById('tf2').value;
            var number_rank = document.getElementById('tf3').value;

            var sql = `insert into party (party_name, alphabet_rank, number_rank) values("${party_name}", "${alphabet_rank}", "${number_rank}");`;
            var objects = await osql.connect(sql);
            console.log(objects);
            alert(sql)
            document.getElementById('result').innerHTML = '登録が完了しました';
        }
    </script>

</head>

<body>
    <h1>部隊登録ページ</h1>
    部隊名:<input id="tf1" value="" type="textfield">
    <br>
    級:<input id="tf2" value="" type="textfield">

    <!-- <option value="">5つの選択肢を表示</option>
    <option value="選択肢2">選択肢A</option>
    <option value="選択肢3">選択肢B</option>
    <option value="選択肢4">選択肢C</option>> -->

    <br>
    順位:<input id="tf3" value="" type="textfield">
    <button onclick="button1Pressed()">登録</button>
    <br>
    <p id="result"></p>
</body>

</html>
