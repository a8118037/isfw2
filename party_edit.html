<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>


    <script>

        $(document).ready(function () {
            execSelect();
        });

        async function execSelect() {
            var sql = 'select * from party';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.party_id + '</td>';
                html = html + '<td>' + object.party_name + '</td>';
                html = html + '<td>' + object.alphabet_rank + '</td>';
                html = html + '<td>' + object.number_rank + '</td>';
                html = html + '<td>' + '<a href="party_update.html?party_id=' + object.party_id + '">変更</a>' + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

    </script>

</head>

<body>
    <h1>部隊一覧</h1>
    <p id="result"></p>
</body>

</html>
